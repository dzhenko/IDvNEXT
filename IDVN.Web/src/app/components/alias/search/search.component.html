<h1 class="text-center">Search for free aliases</h1>
<br />

<div class="row">
    <div class="col-md-12">
        <a [routerLink]="['/alias/claim']" class="btn btn-sm btn-success">Claim your alias</a>
        <a [routerLink]="['/alias/list']" class="btn btn-sm btn-success">View your aliases</a>
    </div>
</div>
<br />

<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input [(ngModel)]="aliasToSearchFor" type="text" class="form-control" placeholder="Enter alias to search for" name="aliasToSearchFor">
            <span class="input-group-btn">
                <button (click)="search()" class="btn btn-success" type="button">Search</button>
            </span>
        </div>
    </div>
</div>
<br />

<div *ngIf="hasResults" class="row">
    <div *ngIf="aliasFree" class="col-md-12">
        <strong>Congratulations! The alias {{aliasToSearchFor}} is free.</strong>
        <a [routerLink]="['/alias/claim', aliasToSearchFor]" class="btn btn-sm btn-success">Claim it now</a>
    </div>

    <div *ngIf="!aliasFree" class="col-md-12">
        <strong>Sorry! The alias {{aliasToSearchFor}} is not available. But these alternatives are available:</strong>
    </div>
</div>
<br />

<div *ngIf="hasResults && !aliasFree" class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th colspan="2">Alias</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alias of alternativeAliases">
                    <td colspan="2">{{alias}}</td>
                    <td><a [routerLink]="['/alias/claim', alias]" class="btn btn-sm btn-success">Claim</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
