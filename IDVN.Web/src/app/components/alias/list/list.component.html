<h1 class="text-center">Your claimed aliases</h1>
<br />

<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-pills">
            <li role="presentation"><a [routerLink]="['/alias/claim']">Claim your alias</a></li>
            <li role="presentation"><a [routerLink]="['/alias/search']">Find a suitable alias</a></li>
        </ul>
    </div>
</div>
<br />

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th colspan="2">Alias</th>
                    <th>View Avatar</th>
                    <th>Update Avatar</th>
                    <th>Release</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alias of aliases">
                    <td colspan="2">{{alias}}</td>

                    <td>
                        <button (click)="view(alias)" class="btn btn-primary">View</button>
                    </td>

                    <td>
                        <label class="btn btn-success btn-file">
                            Update <input (change)="onFileChange($event, alias)" name="updateInput" type="file" style="display: none;">
                        </label>
                    </td>

                    <td>
                        <button (click)="release(alias)" class="btn btn-danger">Release</button>
                    </td>
                </tr>
                <tr *ngIf="!aliases.length" class="text-center">
                    <td colspan="2">
                        <strong>NO Claimed aliases yet</strong>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
