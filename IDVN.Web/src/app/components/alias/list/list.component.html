<h1 class="text-center">Your claimed aliases</h1>
<br />

<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-pills">
            <li role="presentation"><a [routerLink]="['/alias/claim']">Claim your alias</a></li>
            <li role="presentation"><a [routerLink]="['/alias/search']">Find a suitable alias</a></li>
        </ul>
    </div>
</div>
<br />

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th colspan="2">Alias</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alias of aliases">
                    <td colspan="2">{{alias}}</td>
                    <td><button (click)="release(alias)" class="btn btn-danger">Release</button></td>
                </tr>
                <tr *ngIf="!aliases.length" class="text-center">
                    <td colspan="2">
                        <strong>NO Claimed aliases yet</strong>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
