<h1 class="text-center">Welcome</h1>
<br />

<div *ngIf="canClaimForFree" class="alert alert-success" role="alert">
    We are currently offering claiming aliases for
    <strong>free</strong>!
    <a [routerLink]="['/alias/search']">Find yours now!</a>
</div>
<br *ngIf="canClaimForFree" />

<div class="text-center">
    <ul class="nav nav-pills">
        <li role="presentation"><a [routerLink]="['/alias/search']">Find a suitable alias</a></li>
        <li role="presentation"><a [routerLink]="['/alias/claim']">Claim your alias</a></li>
        <li role="presentation"><a [routerLink]="['/alias/list']">View your aliases</a></li>
    </ul>
</div>
<br />

<div class="row">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Claimed aliases</h3>
            </div>
            <div class="panel-body">
                <span>{{claimedAliasesCount}}</span>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Total users</h3>
            </div>
            <div class="panel-body">
                <span>0</span>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Translated aliases</h3>
            </div>
            <div class="panel-body">
                <span>0</span>
            </div>
        </div>
    </div>
</div>
