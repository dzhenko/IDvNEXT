<h1 class="text-center">Welcome</h1>

<div class="row">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Claimed aliases</h3>
            </div>
            <div class="panel-body">
                <span>{{claimedAliasesCount}}</span>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Total users</h3>
            </div>
            <div class="panel-body">
                <span>0</span>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Translated aliases</h3>
            </div>
            <div class="panel-body">
                <span>0</span>
            </div>
        </div>
    </div>
</div>

<br/>
<div class="text-center">
    <a [routerLink]="['/alias/search']" class="btn btn-lg btn-success">Find a suitable alias</a>
    <a [routerLink]="['/alias/claim']" class="btn btn-lg btn-success">Claim your alias</a>
    <a [routerLink]="['/alias/list']" class="btn btn-lg btn-success">View your aliases</a>
</div>
